<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Primera Página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9e4caf;
            color: white;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        button {
            background-color: #824caf;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ffffff;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hola Angelica</h1>
    </header>

    <section>
        <p>No se que hago.</p>
        <button onclick="mostrarMensaje()">Haz clic aqui</button>

    </section>
    <img src="Hola.png" alt="Mi imagen" width="400">
    <footer>
        <p>© 2026 - PIPIPI
        </p>
    </footer>

    <script>
        function mostrarMensaje() {
            alert("¡Gracias por hacer clic!");
        }
    </script>

</body>

</html>
